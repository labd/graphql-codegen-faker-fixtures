schema: ../types/generated/generated-schema.graphql
documents: '../utils/queries/**/*.ts'
generates:
  ./generated/fixture_builders.ts:
    plugins:
      # IMPORTANT: graphql-codegen does not like typescript files, it needs a javascript file.
      # When making changes to the plugin, make sure to transpile the typescript file into javascript using: `tsc ./plugin.ts`
      - plugin.js
    config:
      typeImport: '@fx/types'
      # Skip because something is weird with this fragment. Even the type does not seem to be generated.
      skipFragments:
        - 'deliveryMethodInfo'
      skipFields:
        - 'VariantFragment.deliveryMethods'
